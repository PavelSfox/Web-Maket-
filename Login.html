<!DOCTYPE html>
<HTML lang="en-US">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Intoo - Registration</title>
    </head>
    <body>
        <div class="center-box">
        <div class="content">
        <div class="bg-logo">
            <div class="logo-img"><img src="img/logo.svg" alt="iintoo"></div>
        </div>
        <div class="login-form space">
        <!-- on left side image "bg.jpg" -->
        <div class="h1"><h1>Get iintoo it today</h1></div>
        <div class="h2">There is no charge or obligation upon registration.</div>
        <!-- Here two button whith autorithation throug Facebook or LinkedIn-->
        <div class="content space"> 
            <button name="facebook" class="bn-fb"><div class="bn-fb content bn-width"><div class="bn-logo"><img src="img/facebook.svg" alt="fb"></div><div class="span">Register with Facebook</div></div></button>
            <div class="s-left"></div>
            <button name="facebook" class="bn-ln"><div class="bn-ln content bn-width"><div class="bn-logo"><img src="img/linkedin.svg" alt="in"></div><div class="span">Register with LinkedIn</div></div></button>
            </div>
        <div class="center  h2 space"><div class="content"><!-- line here --><div class="hr"><hr></div><div>OR</div><div class="hr"><hr></div><!-- line here --></div></div>
        <div class="space content h3">
            <div class="grid bn-width"><label for="Login">Email</label>
            <input type="text" id="Login" name="Login" ></div>
            <dev class="s-left"></dev>
            <div class="grid bn-width"><label for="Password">Phone</label>
            <input type="text" id="Password" name="Password"></div>
        </div>

        <div class="space h1"><h1>What type of investor are you?</h1></div>
        <div class="h2">Select the type of investor you are below.</div>
        <!-- check box here horizontal-->
        <div class="space content">
            <div><input type="radio" name="incestor" id="Individual"><label for="Individual">Individual </label><a class="h3">ⓘ</a></div>
            <div class="s-left"><input type="radio" name="incestor" id="Business"><label for="Business">Business </label><a class="h3">ⓘ</a></div>
            <div class="s-left"><input type="radio" name="incestor" id="IRA"><label for="IRA">IRA </label><a class="h3">ⓘ</a></div>
            <div class="s-left"><input type="radio" name="incestor" id="Trust"><label for="Trust">Trust </label><a class="h3">ⓘ</a></div>
        <!-- end --></div>
        <div class="s-small"></div>
        <!-- on box --><div class="info h3">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
        <!-- checkbox here --> <div class="h3 space"><input type="checkbox" name="agreement" id="agree"><label for="agree"> I agree to the terms and receiving notifications from iintoo <a href=""> View full terms </a></label></div>
        <div class="space"><input type="button" value="Create Account" class="bn-ca bn-width"></div>
        <div class="space"></div>
        </div>
        </div>
        </div>
    </body>
</HTML>
